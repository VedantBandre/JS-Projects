{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'home/style.css' %}">
  <title>JS-Projects</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1>JS-Projects</h1>
  </header>

  <!-- Cards Grid -->
  <main class="main-container">
    <section class="card-grid">
      
      
      <a href="{% url 'pomodoro' %}" class="card">
        <div class="card-header">
          <h3>Pomodoro</h3>
          <span class="chevron">➜</span>
        </div>
        <div class="card-image">
          <img src="{% static 'home/images/pomodoro.png' %}" alt="Preview of pomodoro">
        </div>
        <div class="card-footer">
          <p>A Pomodoro timer</p>
        </div>
      </a>


      <a href="{% url 'qrcode' %}" class="card">
        <div class="card-header">
          <h3>QR Code Generator</h3>
          <span class="chevron">➜</span>
        </div>
        <div class="card-image">
          <img src="{% static 'home/images/qrcode.png' %}" alt="Preview of qrcode">
        </div>
        <div class="card-footer">
          <p>A QR Code generator.</p>
        </div>
      </a>

      
      <a href="{% url 'pw_gen' %}" class="card">
        <div class="card-header">
          <h3>Password Generator</h3>
          <span class="chevron">➜</span>
        </div>
        <div class="card-image">
          <img src="{% static 'home/images/pw_gen.png' %}" alt="Preview of pw_gen">
        </div>
        <div class="card-footer">
          <p>Random Password generator</p>
        </div>
      </a>

      
      <a href="{% url 'calculator' %}" class="card">
        <div class="card-header">
          <h3>Calculator</h3>
          <span class="chevron">➜</span>
        </div>
        <div class="card-image">
          <img src="{% static 'home/images/calculator.png' %}" alt="Preview of calculator">
        </div>
        <div class="card-footer">
          <p>A simple calculator app</p>
        </div>
      </a>
      
    </section>
  </main>

  <script src="{% static 'home/script.js' %}"></script>
</body>
</html>
